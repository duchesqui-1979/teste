<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola do Legislativo</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .carousel-container::-webkit-scrollbar {
            display: none;
        }
        .carousel-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variáveis globais para configuração do Firebase
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId;

        // Função para inicializar o Firebase e autenticar
        const initFirebaseAndAuth = async () => {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Autenticação
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                userId = auth.currentUser?.uid || crypto.randomUUID();
                
                console.log("Firebase e autenticação inicializados com sucesso.");
                
                // Inicia o listener de fotos e vídeos
                setupPhotoListener();
                setupVideoListener();
            } catch (error) {
                console.error("Erro ao inicializar Firebase ou autenticar:", error);
            }
        };

        window.onload = initFirebaseAndAuth;

        // Carregar a biblioteca do YouTube Iframe API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let ytPlayer;

        window.onYouTubeIframeAPIReady = function() {
            // A API do YouTube está pronta para ser usada
            // Os players serão criados dinamicamente
        };

        // Lógica da Galeria de Fotos
        const photoCarousel = document.getElementById('photo-carousel');

        // Listener para buscar as fotos do Firestore em tempo real da coleção PÚBLICA
        const setupPhotoListener = () => {
            const photosCollectionRef = collection(db, `artifacts/${appId}/public/data/photos`);
            
            onSnapshot(photosCollectionRef, (snapshot) => {
                const photos = [];
                snapshot.forEach(doc => {
                    photos.push(doc.data());
                });
                
                photoCarousel.innerHTML = '';
                if (photos.length > 0) {
                    photos.forEach(photo => {
                        const imgDiv = document.createElement('div');
                        imgDiv.className = 'w-80 flex-shrink-0 mx-2 p-4 bg-white rounded-xl shadow-lg transition-transform transform hover:scale-105';
                        imgDiv.innerHTML = `
                            <img src="${photo.imageUrl}" alt="${photo.caption}" class="w-full h-48 object-cover rounded-lg mb-2">
                            <p class="text-center text-sm text-gray-600">${photo.caption}</p>
                        `;
                        photoCarousel.appendChild(imgDiv);
                    });
                } else {
                    photoCarousel.innerHTML = '<p class="text-center text-gray-500 w-full">Nenhuma foto encontrada. Envie a primeira!</p>';
                }
            });
        };

        // Lógica do Carrossel de Fotos
        const prevPhotoBtn = document.getElementById('prev-photo');
        const nextPhotoBtn = document.getElementById('next-photo');
        prevPhotoBtn.addEventListener('click', () => {
            photoCarousel.scrollBy({ left: -350, behavior: 'smooth' });
        });
        nextPhotoBtn.addEventListener('click', () => {
            photoCarousel.scrollBy({ left: 350, behavior: 'smooth' });
        });

        // Lógica do Carrossel de Vídeos
        const videoCarousel = document.getElementById('video-carousel');
        const prevVideoBtn = document.getElementById('prev-video');
        const nextVideoBtn = document.getElementById('next-video');
        
        prevVideoBtn.addEventListener('click', () => {
            videoCarousel.scrollBy({ left: -600, behavior: 'smooth' });
        });
        nextVideoBtn.addEventListener('click', () => {
            videoCarousel.scrollBy({ left: 600, behavior: 'smooth' });
        });

        // Função para carregar os vídeos da playlist
        function loadPlaylist(playlistId) {
            // NOTA: Esta é uma simulação, já que o ambiente não permite a chamada
            // direta da API do YouTube. A lista de vídeos é fixa e associada a um ID de playlist de exemplo.
            const videoIds = {
                'PLHkL_bFfP7u4w2R9G1a3q2Z5kXg3d1K': ['V3_9P5gG6pI', '5k0oN7X9HlE', '57Xm11kQ6Ew']
            };

            const ids = videoIds[playlistId] || [];
            videoCarousel.innerHTML = '';
            
            if (ids.length > 0) {
                ids.forEach((videoId, index) => {
                    const videoDiv = document.createElement('div');
                    videoDiv.className = 'w-[560px] flex-shrink-0 mx-2 rounded-xl overflow-hidden shadow-lg';
                    videoDiv.innerHTML = `
                        <iframe id="player-${index}" class="w-full h-80" src="https://www.youtube.com/embed/${videoId}?enablejsapi=1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    `;
                    videoCarousel.appendChild(videoDiv);
                });
            } else {
                videoCarousel.innerHTML = '<p class="text-center text-gray-500 w-full">Nenhuma playlist configurada na área de administração.</p>';
            }
        }

        // Listener para buscar o ID da playlist do Firestore
        const setupVideoListener = () => {
            const playlistDocRef = doc(db, `artifacts/${appId}/public/data/playlists`, 'current_playlist');
            onSnapshot(playlistDocRef, (doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    loadPlaylist(data.playlistId);
                } else {
                    videoCarousel.innerHTML = '<p class="text-center text-gray-500 w-full">Nenhuma playlist configurada na área de administração.</p>';
                }
            });
        };
        
        // Lógica do Formulário de Indicação
        const form = document.getElementById('indicacao-form');
        const messageBox = document.getElementById('message-box');
        const closeMessage = document.getElementById('close-message');
        const messageText = document.getElementById('message-text');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            console.log('Dados do formulário enviados:', data);
            showMessage('Sua indicação foi enviada com sucesso!', 'success');
            
            form.reset();
        });

        // Função para mostrar mensagens de feedback
        function showMessage(text, type) {
            messageText.textContent = text;
            messageBox.classList.remove('hidden');
            if (type === 'success') {
                messageBox.classList.remove('bg-red-500');
                messageBox.classList.add('bg-green-500');
            } else if (type === 'error') {
                messageBox.classList.remove('bg-green-500');
                messageBox.classList.add('bg-red-500');
            }
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        closeMessage.addEventListener('click', () => {
            messageBox.classList.add('hidden');
        });
    </script>

    <!-- UI Principal -->
    <main class="container mx-auto p-4 md:p-8">
        <!-- Banner -->
        <section id="banner" class="mb-12 rounded-xl shadow-lg overflow-hidden">
            <img src="https://placehold.co/1200x300/1C5070/ffffff?text=Escola+do+Legislativo" alt="Banner da Escola do Legislativo" class="w-full h-auto object-cover">
        </section>

        <!-- Galeria de Fotos (Carrossel) -->
        <section id="galeria-fotos" class="mb-12 bg-white p-6 md:p-8 rounded-xl shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-3xl font-bold text-gray-900">Galeria de Fotos</h2>
                <div class="flex space-x-2">
                    <button id="prev-photo" class="p-2 bg-blue-600 text-white rounded-full shadow-md hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <button id="next-photo" class="p-2 bg-blue-600 text-white rounded-full shadow-md hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>
            
            <div id="photo-carousel" class="flex overflow-x-auto carousel-container p-2">
                <p class="text-center text-gray-500 w-full">Carregando fotos...</p>
            </div>
        </section>

        <!-- Galeria de Vídeos (Carrossel) -->
        <section id="galeria-videos" class="mb-12 bg-white p-6 md:p-8 rounded-xl shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-3xl font-bold text-gray-900">Galeria de Vídeos</h2>
                <div class="flex space-x-2">
                    <button id="prev-video" class="p-2 bg-blue-600 text-white rounded-full shadow-md hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <button id="next-video" class="p-2 bg-blue-600 text-white rounded-full shadow-md hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>

            <div id="video-carousel" class="flex overflow-x-auto carousel-container p-2">
                <p class="text-center text-gray-500 w-full">Carregando vídeos...</p>
            </div>
        </section>
        
        <!-- Seção de Formulário -->
        <section id="formulario" class="mb-12 p-6 md:p-8 bg-white rounded-xl shadow-lg">
            <h2 class="text-3xl font-bold text-center text-gray-900 mb-6">Faça uma indicação!</h2>
            <form id="indicacao-form" class="max-w-xl mx-auto space-y-6">
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
                    <input type="text" id="nome" name="nome" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="escola" class="block text-sm font-medium text-gray-700">Escola</label>
                    <input type="text" id="escola" name="escola" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="indicacao" class="block text-sm font-medium text-gray-700">Indicação</label>
                    <textarea id="indicacao" name="indicacao" rows="4" required class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        Enviar Indicação
                    </button>
                </div>
            </form>
        </section>

    </main>

    <!-- Caixa de Mensagem (Toast) -->
    <div id="message-box" class="hidden fixed bottom-4 right-4 z-50 p-4 rounded-xl shadow-xl text-white max-w-sm">
        <div class="flex justify-between items-center">
            <p id="message-text" class="mr-4"></p>
            <button id="close-message" class="text-white opacity-70 hover:opacity-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>
</body>
</html>
